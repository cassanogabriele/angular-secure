<div class="container">
    <form>
      <div class="form-group">
        <label for="name" class="fw-bold">Nom</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" required>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" required>
      </div>
  
      <div class="form-group">
        <label for="password" class="fw-bold">Mot de passe</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
      </div>
  
      <div class="form-group" *ngIf="roles && roles.length > 0">
        <label for="password" class="fw-bold">RÃ´les</label>
  
        <div *ngFor="let role of roles">
          <label>
            <input type="checkbox" [value]="role.id" name="roles" [(ngModel)]="role.selected">
            {{ role.name }}
          </label>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary mt-5" (click)="addUser()">Ajouter</button>
    </form>
</div>
