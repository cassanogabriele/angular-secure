<div class="container" *ngIf="client">
  <form>  
    <div class="form-group">
      <label for="name" class="fw-bold">Nom</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="client.name">
    </div>

    <div class="form-group">
      <label for="email" class="fw-bold">Email</label>
      <input type="email" class="form-control" id="email" name="email" [(ngModel)]="client.email">
    </div>

    <div class="form-group" class="fw-bold">
      <label for="retainer">Taxe de retenue</label>
      <input type="text" class="form-control" id="retainer" name="retainer" [(ngModel)]="client.retainer_fee">
    </div>

   
    <button type="submit" class="btn btn-primary mt-5" (click)="updateInfosClient(client.id)">Modifier</button>
  </form>
</div>
