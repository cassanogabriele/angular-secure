<div class="container" *ngIf="administrator">
    <form>  
        <div class="form-group">
            <label for="name" class="fw-bold">Nom</label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="administrator.name">
        </div>

        <div class="form-group">
            <label for="email" class="fw-bold">Email</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="administrator.email">
        </div>

        <div class="form-group">
            <label for="password" class="fw-bold">Mot de passe</label>
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="administrator.password">
         </div>      

        <button type="submit" class="btn btn-primary mt-5" (click)="updateInfosAdministrator(administrator.id)">Modifier</button>
    </form>
</div>
