<div class="flex flex-wrap content-center justify-center w-full min-h-screen bg-gray-200 md:py-10">
  <div class="flex" id="component">  
    <div class="flex flex-wrap content-center justify-center bg-white shadow-md rounded-l-md animate__animated animate__slideInDown animate__fast" style="width: 28rem; height: 32rem;">
      <div class="w-10/12">
        <h1 class="font-semibold">CIA-SCURE</h1>

        <small class="text-secondary-light">Entrez vos informations pour vous connecter Ã  l'application</small>

        <!-- Formulaire de connexion -->
        <form class="mt-10" [formGroup]="form">
          <div *ngIf="errors" class="relative p-3 pr-8 mb-3 text-red-500 bg-red-200 rounded-md">
            <span class="text-sm">{{ errors }}</span>
            <button class="absolute top-0 right-0 px-3 py-1 text-xl font-semibold text-red-500 bg-red-200 rounded-md" (click)="errors = ''">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
          
          <div class="relative mb-3">
            <label class="block mb-2 text-xs font-semibold">Email</label>

              <input formControlName="email" type="email" placeholder="Entrez votre adresse email" class="block w-full rounded-md border border-gray-300 focus:border-gray-700 focus:outline-none focus:ring-1 focus:ring-gray-700 py-1 px-1.5 text-gray-500" />
            
              <ng-template [ngIf]="form.controls['email'].touched && form.controls['email'].errors?.['required']">
                <div class="absolute text-red-400 right-1 top-7">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z" />
                  </svg>
                </div>
                <p class="text-sm text-red-400">Champ obligatoire</p>
              </ng-template>
          </div>

          <div class="relative mb-3">
            <label class="block mb-2 text-xs font-semibold">Mot de passe</label>
              <input formControlName="password" type="password" placeholder="Entrez votre mot de passe" class="block w-full rounded-md border border-gray-300 focus:border-gray-700 focus:outline-none focus:ring-1 focus:ring-gray-700 py-1 px-1.5 text-gray-500" />

              <ng-template [ngIf]="form.controls['password'].touched && form.controls['password'].errors?.['required']">
                <div class="absolute text-red-400 right-1 top-7">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z" />
                  </svg>
                </div>
                <p class="text-sm text-red-400">Champ obligatoire</p>
              </ng-template>
          </div>

          <div class="flex flex-wrap content-center hidden mb-3 ">
            <input id="remember" type="checkbox" class="mr-1 checked:bg-gray-700" /> <label for="remember" class="mr-auto text-xs font-semibold">Se souvenir de moi</label>
            <a href="#" class="text-xs font-semibold text-gray-700">Forgot password?</a>
          </div>

          <div class="mb-3">
            <button class="p-2 font-semibold text-gray-100 bg-gray-800 rounded hover:bg-gray-900; w-full disabled:text-gray-300 disabled:bg-slate-600" (click)="onClickSignIn()" [disabled]="!form.valid">Connexion</button>
          </div>
        </form>

        <div class="hidden text-start">
          <span class="text-xs font-semibold text-gray-400">Pas de compte</span>
          <a href="#" class="text-xs font-semibold text-gray-700">Inscription</a>
        </div>
      </div>
    </div>

    <div class="flex-wrap content-center justify-center hidden w-full shadow-md md:flex rounded-r-md bg-primary_dark animate__animated animate__slideInRight animate__fast" style="width: 24rem; height: 32rem;">
      <img class="bg-center rounded-r-md animate__animated animate__headShake" src="assets/images/cia-secure.png">
    </div>
  </div>
</div>
