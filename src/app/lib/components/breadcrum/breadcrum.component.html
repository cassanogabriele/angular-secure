

<nav class="flex min-h-[40px] max-h-[40px] border-b bg-white " aria-label="Breadcrumb">
  <ol role="list" class="flex w-full max-w-screen-xl px-4 mx-auto space-x-4 sm:px-6 lg:px-8">
    <li class="flex">
      <div class="flex items-center">
        <a routerLink="/" class="text-gray-500">
          <svg class="flex-shrink-0 w-5 h-full" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M9.293 2.293a1 1 0 011.414 0l7 7A1 1 0 0117 11h-1v6a1 1 0 01-1 1h-2a1 1 0 01-1-1v-3a1 1 0 00-1-1H9a1 1 0 00-1 1v3a1 1 0 01-1 1H5a1 1 0 01-1-1v-6H3a1 1 0 01-.707-1.707l7-7z" clip-rule="evenodd" />
          </svg>
          <span class="sr-only">Accueil</span>
        </a>
      </div>
    </li>

    <li class="flex" *ngFor="let route of routeThree; let last = last">
      <div class="flex items-center">
        <svg class="flex-shrink-0 w-3 h-6" viewBox="0 0 24 44" preserveAspectRatio="none" fill="currentColor" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M.293 0l22 22-22 22h1.414l22-22-22-22H.293z" />
        </svg>
        <a *ngIf="last" class="ml-4 text-sm font-small" aria-current="page">{{route.label}}</a>
        <a *ngIf="!last" [routerLink]="route.url"class="ml-4 text-sm font-small" aria-current="page">{{route.label}}</a>
      </div>
    </li>
  </ol>
</nav>
