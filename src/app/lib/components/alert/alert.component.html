<div class="container" id="alert-container" class="animate__animated animate__slideInDown animate__faster">
	<!-- Success -->
	<div class="p-4 border-l-4 border-green-300 rounded-md bg-green-50" *ngIf="alertType === 'success'">
		<div class="flex">
			<div
				class="flex-shrink-0">
				<!-- Heroicon name: mini/check-circle -->
				<svg class="w-5 h-5 text-green-400" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 20 20" fill="currentColor" aria-hidden="true">
					<path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z" clip-rule="evenodd"/>
				</svg>
			</div>
			<div class="ml-3">
				<h3 class="text-sm font-medium text-green-800">{{ title }}</h3>
				<div class="mt-2 text-sm text-green-700">
					<p>{{ message }}</p>
				</div>
			</div>

			<div class="pl-3 ml-auto">
				<div class="-mx-1.5 -my-1.5">
					<button type="button" (click)="onClickDismiss()" class="inline-flex rounded-md bg-green-50 p-1.5 text-green-500 hover:bg-green-100 focus:outline-none focus:ring-2 focus:ring-green-600 focus:ring-offset-2 focus:ring-offset-green-50">
						<span class="sr-only">Dismiss</span>
						<!-- Heroicon name: mini/x-mark -->
						<svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 20 20" fill="currentColor" aria-hidden="true">
							<path d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z"/>
						</svg>
					</button>
				</div>
			</div>
		</div>
	</div>

	<!-- warning -->
	<div class="p-4 border-l-4 border-yellow-300 rounded-md bg-yellow-50" *ngIf="alertType === 'warning'">
		<div class="flex">
			<div
				class="flex-shrink-0">
				<!-- Heroicon name: mini/exclamation-triangle -->
				<svg class="w-5 h-5 text-yellow-400" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 20 20" fill="currentColor" aria-hidden="true">
					<path fill-rule="evenodd" d="M8.485 3.495c.673-1.167 2.357-1.167 3.03 0l6.28 10.875c.673 1.167-.17 2.625-1.516 2.625H3.72c-1.347 0-2.189-1.458-1.515-2.625L8.485 3.495zM10 6a.75.75 0 01.75.75v3.5a.75.75 0 01-1.5 0v-3.5A.75.75 0 0110 6zm0 9a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd"/>
				</svg>
			</div>
			<div class="ml-3">
				<h3 class="text-sm font-medium text-yellow-800">{{ title }}</h3>
				<div class="mt-2 text-sm text-yellow-700">
					<p>{{ message }}</p>
				</div>
			</div>
			<div class="pl-3 ml-auto">
				<div class="-mx-1.5 -my-1.5">
					<button type="button" (click)="onClickDismiss()" class="inline-flex rounded-md bg-yellow-50 p-1.5 text-yellow-500 hover:bg-yellow-100 focus:outline-none focus:ring-2 focus:ring-yellow-600 focus:ring-offset-2 focus:ring-offset-yellow-50">
						<span class="sr-only">Dismiss</span>
						<!-- Heroicon name: mini/x-mark -->
						<svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 20 20" fill="currentColor" aria-hidden="true">
							<path d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z"/>
						</svg>
					</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Error -->
	<div class="p-4 mb-5 border-l-4 border-red-300 rounded-md bg-red-50" *ngIf="alertType === 'error'">
		<div class="flex">
			<div
				class="flex-shrink-0">
				<!-- Heroicon name: mini/x-circle -->
				<svg class="w-5 h-5 text-red-400" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 20 20" fill="currentColor" aria-hidden="true">
					<path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.28 7.22a.75.75 0 00-1.06 1.06L8.94 10l-1.72 1.72a.75.75 0 101.06 1.06L10 11.06l1.72 1.72a.75.75 0 101.06-1.06L11.06 10l1.72-1.72a.75.75 0 00-1.06-1.06L10 8.94 8.28 7.22z" clip-rule="evenodd"/>
				</svg>
			</div>
			<div class="ml-3">
				<h3 class="text-sm font-medium text-red-800">{{ title }}</h3>
				<div class="mt-2 text-sm text-red-700">
					<p>{{ message }}</p>
				</div>
			</div>
			<div class="pl-3 ml-auto">
				<div class="-mx-1.5 -my-1.5">
					<button type="button" (click)="onClickDismiss()" class="inline-flex rounded-md bg-red-50 p-1.5 text-red-500 hover:bg-red-100 focus:outline-none focus:ring-2 focus:ring-red-600 focus:ring-offset-2 focus:ring-offset-red-50">
						<span class="sr-only">Dismiss</span>
						<!-- Heroicon name: mini/x-mark -->
						<svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 20 20" fill="currentColor" aria-hidden="true">
							<path d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z"/>
						</svg>
					</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Info -->
	<div class="p-4 border-l-4 border-blue-300 rounded-md bg-blue-50" *ngIf="alertType === 'info'">
		<div class="flex">
			<div
				class="flex-shrink-0">
				<!-- Heroicon name: mini/information-circle -->
				<svg class="w-5 h-5 text-blue-400" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 20 20" fill="currentColor" aria-hidden="true">
					<path fill-rule="evenodd" d="M19 10.5a8.5 8.5 0 11-17 0 8.5 8.5 0 0117 0zM8.25 9.75A.75.75 0 019 9h.253a1.75 1.75 0 011.709 2.13l-.46 2.066a.25.25 0 00.245.304H11a.75.75 0 010 1.5h-.253a1.75 1.75 0 01-1.709-2.13l.46-2.066a.25.25 0 00-.245-.304H9a.75.75 0 01-.75-.75zM10 7a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd"/>
				</svg>
			</div>
			<div class="ml-3">
				<h3 class="text-sm font-medium text-blue-800">{{ title }}</h3>
				<div class="mt-2 text-sm text-blue-700">
					<p>{{ message }}</p>
				</div>
			</div>
			<div class="pl-3 ml-auto">
				<div class="-mx-1.5 -my-1.5">
					<button type="button" (click)="onClickDismiss()" class="inline-flex rounded-md bg-blue-50 p-1.5 text-blue-500 hover:bg-blue-100 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-offset-2 focus:ring-offset-blue-50">
						<span class="sr-only">Dismiss</span>
						<!-- Heroicon name: mini/x-mark -->
						<svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 20 20" fill="currentColor" aria-hidden="true">
							<path d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z"/>
						</svg>
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
