
<button *ngIf="type == 'delete'" type="button" class="inline-flex items-center justify-center w-full px-3 py-2 mx-3 mt-3 text-sm font-medium leading-4 text-white bg-red-600 border border-transparent rounded-md shadow-sm max-h-9 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
  <ng-content></ng-content>
</button>

<button *ngIf="type == 'create'" type="button" class="inline-flex items-center justify-center w-full px-3 py-2 mx-3 mt-3 text-sm font-medium leading-4 text-white bg-teal-600 border border-transparent rounded-md shadow-sm max-h-9 hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2">
  <ng-content></ng-content>
</button>

<button *ngIf="type == 'update'" type="button" class="inline-flex items-center justify-center w-full px-3 py-2 mx-3 mt-3 text-sm font-medium leading-4 text-white bg-indigo-600 border border-transparent rounded-md shadow-sm max-h-9 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
  <ng-content></ng-content>
</button>
